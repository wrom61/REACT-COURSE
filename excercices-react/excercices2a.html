<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
    
      function ProductDetalis({ product, price, discountPrice, imageSrc }) {
        return (
          <div>
            <img src={imageSrc} width="150" />
            <p>{product}</p>
            
            {!discountPrice && (<p>Price: ${price}</p>)}
            {discountPrice && <del><p>Price: ${price}</p></del> }
            {discountPrice && <p>Discount price: ${discountPrice}</p>  }
            
                         
             <button>Add to Cart</button>
            
          </div>
        )
      }

      // Another solution with tenary operator
      // {discountPrice ? <del><p>Price: ${price}</p></del> : <p>Price: ${price}</p>}
      // {discountPrice && <p>Discount price: ${discountPrice}</p>}
 
      function App() {
        return (
          <>
            <ProductDetalis
              imageSrc="cotton-socks.png"
              product="Cotton socks" 
              price="10.90" 
              discountPrice="5.45" />
            <ProductDetalis
              imageSrc="tennis-balls.png"
              product="Tennis balls" 
              price="6.00" />
            <ProductDetalis 
              imageSrc="plain-t-shirt.png"
              product="Plain T-Shirt" 
              price="7.99" />
          </>
        )
      }
     


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
